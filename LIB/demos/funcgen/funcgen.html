<html>
<head>
  <meta charset="utf-8">
  <title>Function Generator</title>
  <link rel="stylesheet" href="funcgen.css" type="text/css" />
  <script type="text/javascript" src="/js/erpc.js"></script>
  <script type="text/javascript" src="funcgen.js"></script>
</head>
<body>
    <div id="funcgen">
        <form id="controls">
            <div id="displays">
                <fieldset>
                    <legend>Frequency</legend>
                    <input id="frequency" type="number" min="100" max="10000" step="100">
                    <label for="frequency">Hz</label>
                </fieldset>
                <fieldset>
                    <legend>Amplitude</legend>
                    <input id="amplitude" type="number" min="0.1" max="3.0" step="0.1">
                    <label for="amplitude">V</label>
                </fieldset>
                <fieldset>
                    <legend>Offset</legend>
                    <input id="offset" type="number" min="0.1" max="2.9" step="0.1">
                    <label for="offset">V</label>
                </fieldset>
                <fieldset>
                    <legend>Duty Cycle</legend>
                    <input id="duty" type="number" min="1" max="99" step="1">
                    <label for="duty">%</label>
                </fieldset>
            </div>
            <div id="waveform">
                <fieldset>
                    <legend>Waveform</legend>
                    <input type="radio" id="sine" name="waveform">
                    <label for="sine">Sine</label>
                    <input type="radio" id="rampup" name="waveform">
                    <label for="rampup">Ramp Up</label>
                    <input type="radio" id="rampdown" name="waveform">
                    <label for="rampdown">Ramp Down</label>
                    <input type="radio" id="square" name="waveform">
                    <label for="square">Square</label>
                    <input type="radio" id="triangle" name="waveform">
                    <label for="triangle">Triangle</label>
                    <input type="radio" id="pulse" name="waveform">
                    <label for="pulse">Pulse</label>
                    <input type="radio" id="dc" name="waveform">
                    <label for="dc">DC</label>
                    <input type="radio" id="noise" name="waveform">
                    <label for="noise">Noise</label>
                </fieldset>
            </div>
        </form>
      	<img src="/images/esquilo.png" alt="">
    </div>
</body>
</html>
