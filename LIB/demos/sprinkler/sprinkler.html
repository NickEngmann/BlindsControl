<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sprinkler Controller</title>

    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-timepicker.min.css">
    <link rel="stylesheet" href="sprinkler.css">

</head>

<body>

<div class="container">
    <div class="header">
        <h3 class="text-muted">Sprinkler Controller</h3>
    </div>
    
    <div class="row form-group">
        <div class="col-md-2">Time: 
            <span id="time"></span>
        </div>
        <div class="col-md-2">Day: 
            <span id="day"></span>
        </div>
        <div class="col-md-8">Zones On: 
            <span id="onZones"></span>
        </div>
    </div>
    
    <div class="dropdown form-group">
        Zone: 
      	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> 
            <span id="zoneSelect"></span>
            <span class="caret"></span>
      	</button>
      	<ul id="zoneList" class="dropdown-menu" role="menu">
	    </ul>
    </div>
    
    <div class="row form-group">
        <div class="col-md-1">
            <button id="stopButton" class="btn btn-danger disabled" type="button">
                <span class="glyphicon glyphicon-stop"></span> Stop
            </button>
        </div>
        <div class="col-md-1">
            <button id="startButton" class="btn btn-success disabled" type="button">
                <span class="glyphicon glyphicon-play"></span> Start
            </button>
        </div>
        <div class="col-md-3">
            <div class="input-group bootstrap-timepicker">
                <span class="input-group-addon">Duration:</span>
                <input id="nowDurationPicker" type="text" class="form-control">
                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            </div>
        </div>
    </div>
    
	<div class="panel panel-default">
  		<div class="panel-heading">Schedule</div>
  		<div class="panel-body">
            <div class="row form-group">
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkboxEnable">Enable
                    </label>
                </div>
            </div>            
            <div class="row form-group">
                <div class="col-md-3">
                    <div class="input-group bootstrap-timepicker">
                        <span class="input-group-addon">Start Time:</span>
                        <input id="scheduleStartPicker" type="text" class="form-control">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group bootstrap-timepicker">
                        <span class="input-group-addon">Duration:</span>
                        <input id="scheduleDurationPicker" type="text" class="form-control">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">Days:</div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox0">Sun
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox1">Mon
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox2">Tue
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox3">Wed
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox4">Thu
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox5">Fri
                    </label>
                </div>
                <div class="col-md-1">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="checkbox6">Sat
                    </label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-1">
                    <button id="saveButton" class="btn btn-primary disabled" type="button">
                        <span class="glyphicon glyphicon-saved"></span> Save
                    </button>
                </div>
            </div>
        </div>
    </div>      
      
</div>
    
<script type="text/javascript" src="/js/libs/jquery.min.js"></script>
<script type="text/javascript" src="../libs/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../libs/bootstrap/js/bootstrap-timepicker.min.js"></script>
<script type="text/javascript" src="/js/erpc.js"></script>
<script type="text/javascript" src="sprinkler.js"></script></body>
</html>
