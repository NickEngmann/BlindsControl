<html>
<head>
  <meta charset="utf-8">
  <title>Room Weather Station</title>
  <<link href="assets/css/weather.css" rel="stylesheet">/>
  <script type="text/javascript" src="/js/erpc.js"></script>
	<style>
    @import url(http://fonts.googleapis.com/css?family=Roboto:100);

    html { height: 100%; }

    body {
      height: 100%;
      color: #555;
      font-family: "Roboto Thin","Roboto",sans-serif;
      font-weight: 100;
      background: linear-gradient(to bottom, rgba(41,184,229,1) 0%,rgba(188,224,238,1) 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 { font-size: 80px; }
    h2 { font-size: 58px; }
    h3 { font-size: 36px; }

    .box {
      width: 234px;
      height: 234px;
      margin: 10px;
      display: inline-block;
      border-radius: 30px;
      border: 2px solid #555;
      text-align: center;
    }
		#sliderObj {
			position: relative;
			margin-top: 10px;
			width: 300px;
			height: 30px;
		}
	</style>
	<script>
		function doOnLoad() {


		};        
        function sweepme() {
            erpc("sweep");
        };
        function openBlinds() {
            erpc("set_position1",180);
        };
        function closeBlinds() {
            erpc("set_position1",0);
        };
        function openCurtain() {
            erpc("set_position2",180);
        };
        function closeCurtain() {
            erpc("set_position2",0);
        };
        function getWeather() {
          erpc("getWeather", null, function(result) {
            document.getElementById("humidity").innerHTML =
              result.humidity.toFixed(1) + " %";
              var fixedHumidity = result.humidity.toFixed(1);
              if(fixedHumidity > 75){
              	openBlinds();
                console.log("Blinds Open");
              }
              else{
              	closeBlinds();
                console.log("Blinds Open");
              }
               console.log(result.humidity); 
            // Convert Celsius to Fahrenheit
            document.getElementById("temp").innerHTML =
              (result.temp * 1.9 + 32).toFixed(1) + " &deg;F";
              //console.log((result.temp * 1.9 + 32));
              var fixedTemp = (result.temp * 1.9 + 32);
              console.log(fixedTemp);
              if(fixedTemp > 77){
              	openCurtain();
                console.log("Curtains Open");
              }
              else{
              	closeCurtain();
                console.log("Curtains Closed");
              }
          setTimeout(getWeather, 1000);
          },
          function(text) {
            console.log("error: " + text);
          setTimeout(getWeather, 1000);
          });
        }
        getWeather();
	</script>
</head>
<body onload="doOnLoad();">
  <h1>Weather Station</h1>
  <div class="box">
    <h3>Temperature</h3>
    <h2 id="temp"></h2>
  </div>
  <div class="box">
    <h3>Humidity</h3>
    <h2 id="humidity"></h2>
  </div>
	<table cellspacing="0" cellpadding="0" border="0">
        <tr>
			<td style="padding-right:10px;"><div id="sweep"></div><button onclick="sweepme()">Sweep Me</button></td>
        </tr>
	</table>
</body>
</html>
